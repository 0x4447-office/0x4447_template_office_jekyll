# flexible
flex:
  badge: Flexibility
  title: Spaces for any size of team.
  text : No matter what size your team, we have a solution. From single shared spaces to entire floors, it's available.
  cards:
    - title: Shared Coworking
      image: assets/img/photos/photo-4.jpg
      badge: $49/mo
      badge-type: badge badge-pill badge-success
      text: Open seating is available weekdays from 7am - 7pm and weekends from 9am - 5pm.
      link: '#!'
      name: Tour the space 
    
    - title: Designated Desk
      image: assets/img/photos/photo-5.jpg
      badge: $99/mo
      badge-type: badge badge-pill badge-warning
      text: A personal space to leave your computer, monitor, and supplies with unlimited access.
      link: '#!'
      name: Find a desk
    
    - title: Private Offices
      image: assets/img/photos/photo-6.jpg
      badge: $399/mo
      badge-type: badge badge-pill badge-success
      text: Need a private space? We have all sizes of offices from 400² ft. available up to 3100² ft.
      link: '#!'
      name: Tour the offices 

# scalable
scal:
  image: assets/img/illustrations/illustration-1.png
  badge: Scalable
  title: >-
    Flexible office space means <br>
          <span class="text-primary">growing your team is easy</span>.
  text: >-
    Rather than worrying about switching offices every couple years, you can instead stay in the same location and
          grow-up from your shared coworking space to an office that takes up an entire floor.
  list:
    - name: Add space anytime
    - name: Group discounts
    - name: Infinite flexibility
    - name: Snacks included

