<!-- STATS
    ================================================== -->
<section class="pt-12 pt-md-13 bg-gray-200">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-5 col-lg-6 order-md-2">
        {%- assign s = site.data.home.stats -%}
        <!-- Image -->
        <img src="{{s.image}}" alt="stats" class="img-fluid mb-6 mb-md-0">
      </div>
      <div class="col-12 col-md-7 col-lg-6 order-md-1">

        <!-- Heading -->
        <h2>
          {{s.title}}
        </h2>

        <!-- Text -->
        <p class="font-size-lg text-gray-700 mb-6">
          {{s.text}}
        </p>

        <!-- Stats -->
        <div class="d-flex">
          <div class="pr-5">
            <h3 class="mb-0">
              <span data-toggle="countup" data-from="{{s.stat1_s}}" data-to="{{s.stat1_f}}" data-aos data-aos-id="countup:in"></span>%
            </h3>
            <p class="text-gray-700 mb-0">
              {{s.stat1_title}}
            </p>
          </div>
          <div class="border-left border-gray-300"></div>
          <div class="px-5">
            <h3 class="mb-0">
              <span data-toggle="countup" data-from="{{s.stat2_s}}" data-to="{{s.stat2_f}}" data-aos data-aos-id="countup:in"></span>/
              <span data-toggle="countup" data-from="0" data-to="7" data-aos data-aos-id="countup:in"></span>
            </h3>
            <p class="text-gray-700 mb-0">
              {{s.stat2_title}}
            </p>
          </div>
          <div class="border-left border-gray-300"></div>
          <div class="pl-5">
            <h3 class="mb-0">
              <span data-toggle="countup" data-from="{{s.stat3_s}}" data-to="{{s.stat3_s}}" data-aos data-aos-id="countup:in"></span>k+
            </h3>
            <p class="text-gray-700 mb-0">
              {{s.stat3_title}}
            </p>
          </div>
        </div>

      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
