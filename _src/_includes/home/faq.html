<!-- FAQ
    ================================================== -->
<section class="pt-15 bg-dark">
  <div class="container pt-8 pt-md-11">
    <div class="row">
      {%- assign i = 1 -%}
      {%- for item in site.data.home.faq -%}
      {%- if i | modulo: 2 == 1 -%}
      <div class="col-12 col-md-6">
        {%- endif -%}
        <!-- Item -->
        <div class="d-flex">
          <!-- Badge -->
          <div class="badge badge-lg badge-rounded-circle badge-success">
            <span>?</span>
          </div>
          <div class="ml-5">
            <!-- Heading -->
            <h4 class="text-white">
              {{item.question}}
            </h4>
            <!-- Text -->
            <p class="text-muted mb-6 mb-md-8">
              {{item.answer}}
            </p>
          </div>
        </div> <!-- d-flex -->
        {%- if i | modulo: 2 == 1 -%}
      </div> <!-- columl -->
      {%- endif -%}
      {%- assign i = i | plus: 1 -%}
      {%- endfor -%}
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
