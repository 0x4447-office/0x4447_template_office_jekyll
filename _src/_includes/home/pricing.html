<section class="pt-9 pt-md-12 bg-gray-200">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 text-center">
        {%- assign p = site.data.pricing -%}
        <!-- Heading -->
        <h1>
          {{p.form.title}}
        </h1>

        <!-- Text -->
        <p class="lead text-gray-700">
          {{p.form.text}}
        </p>

        <!-- Form -->
        <form class="d-flex align-items-center justify-content-center mb-7 mb-md-9">

          <!-- Label -->
          <span class="text-muted">
            Annual
          </span>

          <!-- Switch -->
          <div class="custom-control custom-switch mx-3">
            <input type="checkbox" class="custom-control-input" id="billingSwitch" data-toggle="price"
              data-target=".price">
            <label class="custom-control-label" for="billingSwitch"></label>
          </div>

          <!-- Label -->
          <span class="text-muted">
            Monthly
          </span>

        </form>

      </div>
    </div> <!-- / .row -->

    <div class="row align-items-center no-gutters">
      <div class="col-12 col-md-6">

        <!-- Card -->
        <div class="card rounded-lg shadow-lg mb-6 mb-md-0" style="z-index: 1;" data-aos="fade-up">

          <!-- Body -->
          <div class="card-body py-6 py-md-8">
            <div class="row justify-content-center">
              <div class="col-12 col-xl-9">

                <!-- Badge -->
                <div class="text-center mb-5">
                  <span class="badge badge-pill badge-primary-soft">
                    <span class="h6 font-weight-bold text-uppercase">{{p.card_1.badge}}</span>
                  </span>
                </div>

                <!-- Price -->
                <div class="d-flex justify-content-center">
                  <span class="h2 mb-0 mt-2">$</span>
                  <span class="price display-2 mb-0" data-annual="{{p.card_1.price.annual}}" data-monthly="{{p.card_1.price.monthly}}">{{p.card_1.price.annual}}</span>
                  <span class="h2 align-self-end mb-1">/mo</span>
                </div>

                <!-- Text -->
                <p class="text-center text-muted mb-6 mb-md-8">
                  {{p.card_1.text}}
                </p>

                <!-- Features -->
                {%- for f in p.card_1.features -%}
                <div class="d-flex">
                  <!-- Check -->
                  <div class="badge badge-rounded-circle badge-success-soft mt-1 mr-4">
                    <i class="fe fe-check"></i>
                  </div>
                  <!-- Text -->
                  <p>
                    {{f.text}}
                  </p>
                </div>
                {%- endfor -%}
              </div>
            </div> <!-- / .row -->
          </div>

          <!-- Button -->
          <a href="{{p.button_link}}" class="card-btn btn btn-block btn-lg btn-primary">
            {{p.button_text}}
          </a>

        </div>

      </div>

      <div class="col-12 col-md-6 ml-md-n3">

        <!-- Card -->
        <div class="card rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="200">

          <!-- Body -->
          <div class="card-body py-6 py-md-8">
            <div class="row justify-content-center">
              <div class="col-12 col-xl-10">

                <!-- Badge -->
                <p class="text-center mb-8 mb-md-11">
                  <span class="badge badge-pill badge-primary-soft">
                    <span class="h6 font-weight-bold text-uppercase">{{p.card_2.badge}}</span>
                  </span>
                </p>

                <!-- Text -->
                <p class="lead text-center text-muted mb-0 mb-md-10">
                  {{p.card_2.text}}
                </p>

              </div>
            </div> <!-- / .row -->
          </div>

          <!-- Button -->
          <a href="#!" class="card-btn btn btn-block btn-lg btn-light bg-gray-300 text-gray-700">
            Contact us
          </a>

        </div>

      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
