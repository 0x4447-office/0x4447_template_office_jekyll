{%- assign f = site.data.coworking.flex -%}
<section class="pt-8 pt-md-11 bg-gradient-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 text-center">

        <!-- Badge -->
        <span class="badge badge-pill badge-success-soft mb-3">
          <span class="h6 text-uppercase">{{f.badge}}</span>
        </span>

        <!-- Heading -->
        <h1>
          {{f.title}}
        </h1>

        <!-- Text -->
        <p class="font-size-lg text-gray-700 mb-7 mb-md-9">
          {{f.text}}
        </p>

      </div>
    </div> <!-- / .row -->
    <div class="row">
      {%- for item in f.cards -%}
      <div class="col-12 col-md-4" data-aos="fade-up">
        <!-- Card -->
        <div class="card shadow-light-lg mb-6 mb-md-0 lift lift-lg">

          <!-- Image -->
          <img src="{{item.image}}" alt="{{item.title}}" class="card-img-top">

          <!-- Shape -->
          <div class="position-relative">
            <div class="shape shape-bottom shape-fluid-x svg-shim text-white">
              {%- include img/shapes/curves/curve-1.svg -%}
            </div>
          </div>

          <!-- Body -->
          <div class="card-body position-relative">

            <!-- Badge -->
            <div class="position-relative text-right mt-n8 mr-n4 mb-3">
              <span class="{{item.badge-type}}">
                <span class="h6 text-uppercase">{{item.badge}}</span>
              </span>
            </div>

            <!-- Heading -->
            <h3>
              {{item.title}}
            </h3>

            <!-- Text -->
            <p class="text-muted">
              {{item.text}}
            </p>

            <!-- Link -->
            <a href="{{item.link}}" class="font-weight-bold text-decoration-none">
              {{item.name}}<i class="fe fe-arrow-right ml-3"></i>
            </a>

          </div>

        </div>
      </div>
      {%- endfor -%}

    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
