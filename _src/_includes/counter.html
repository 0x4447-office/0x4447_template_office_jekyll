<div class="col-12 col-md-6 col-lg-5 offset-lg-1 py-8 py-md-11 py-lg-12">

  <!-- Heading -->
  <h2>
    {{a.title}}
  </h2>

  <!-- Text -->
  <p class="font-size-lg text-gray-700 mb-6">
    {{a.text}}
  </p>
  <!-- Stats -->
  {%- assign i = 0 -%}
  <div class="d-flex">
    {%- for s in a.stats -%}
    {%- if i != 0 -%}
    <div class="border-left border-gray-300"></div>
    {%- endif -%}
    <div class="px-5">
      <h3 class="text-success mb-0">
        {%- for v in s.values -%}
        <span data-toggle="countup" data-from="{{v.val1}}" data-to="{{v.val2}}" data-aos
          data-aos-id="countup:in">0</span>{{v.val3}}
        {%- endfor -%}
      </h3>
      <p class="text-gray-700 mb-0">
        {{s.title}}
      </p>
    </div>
    {%- assign i = i | plus: 1 -%}
    {%- endfor -%}

  </div>

</div>
